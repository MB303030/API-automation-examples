name: Quick Test
on: workflow_dispatch

jobs:
  quick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - run: |
          echo "// Test" > test.js
          echo "try { await import('utils/config/endpoints.js'); console.log('OK'); }" >> test.js
          echo "catch(e) { console.log('ERROR:', e.message); }" >> test.js  
          echo "export default function() {}" >> test.js
          
          # Install k6
          wget -q https://github.com/grafana/k6/releases/download/v1.5.0/k6-v1.5.0-linux-amd64.tar.gz
          tar -xzf k6-v1.5.0-linux-amd64.tar.gz
          
          # Run test
          ./k6-v1.5.0-linux-amd64/k6 run test.js
