# .github/workflows/test-spike-only.yml
name: Test Spike Test Only

on: [workflow_dispatch]

jobs:
  test-spike:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup k6
      uses: grafana/setup-k6-action@v1
    
    - name: Run spike test
      run: |
        echo "=== Running spike test: tests/spike/dummyjson-spike.js ==="
        k6 run tests/spike/dummyjson-spike.js
