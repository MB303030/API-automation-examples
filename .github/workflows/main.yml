name: API CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸŽ­ Install Playwright (CI minimal)
      run: npx playwright install chromium

    - name: ðŸ”§ Setup API environment variables
      run: |
        echo "API_KEY=ci-test-key-${{ github.run_id }}" >> $GITHUB_ENV
        echo "API_PET_BASE=https://petstore.swagger.io/v2" >> $GITHUB_ENV
        echo "API_POSTMAN_BASE=https://template.postman-echo.com" >> $GITHUB_ENV
        echo "API_DUMMYJSON_BASE=https://dummyjson.com" >> $GITHUB_ENV

    - name: ðŸ§ª Run API tests with CI config
      run: |
        echo "Running API tests with CI configuration..."
        echo "Using config: playwright.ci.config.js"
        
        # Run tests with CI config
        npx playwright test --config=playwright.ci.config.js
        
        # Check if tests ran
        if [ -f "test-results/test-results.json" ]; then
          echo "âœ… Test results generated"
          echo "Total tests: $(jq '.suites[0].suites[0].tests | length' test-results/test-results.json 2>/dev/null || echo 'unknown')"
        fi

    - name: ðŸ“Š Generate test summary
      if: always()
      run: |
        echo "## ðŸ“ˆ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test-results/test-results.json" ]; then
          TOTAL=$(jq '.suites[0].suites | length' test-results/test-results.json)
          echo "**Total Test Suites:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          
          PASSED=$(jq '[.suites[0].suites[].tests[] | select(.results[0].status=="passed")] | length' test-results/test-results.json 2>/dev/null || echo "0")
          FAILED=$(jq '[.suites[0].suites[].tests[] | select(.results[0].status=="failed")] | length' test-results/test-results.json 2>/dev/null || echo "0")
          echo "**Passed:** $PASSED | **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Note:** Test results file not found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“¤ Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-test-artifacts
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: ðŸš¨ Upload JUnit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: test-results/junit.xml
        retention-days: 30
